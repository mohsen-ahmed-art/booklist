@switch (_PagelayoutService.layoutes$|async)
 { @case (Pagelayout.Unuthorized) {
<app-auth-layout>
  <router-outlet></router-outlet>
</app-auth-layout>
}
 @case (Pagelayout.Authorized) {
<app-master-layout>
  <router-outlet></router-outlet>
</app-master-layout>
} 
@case (Pagelayout.Error) {
<app-error-layout>
  <router-outlet></router-outlet>
</app-error-layout>
} @default {
<app-auth-layout>
  <router-outlet></router-outlet> </app-auth-layout
>} }
