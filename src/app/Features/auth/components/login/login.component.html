<p>Welcome back!</p>
<h1>Login to your account</h1>

<div class="bg-info addbtn"><button class="btn btn-primary addbtn1" type="button" (click)="goToRegister()"  routerLink="/register"  >Add User</button>
</div>
 <form class="text-center" [formGroup]="loginForm" (ngSubmit)="sendData(loginForm)"> 
  
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
   
      <mat-error *ngIf="emailFormControl?.hasError('required')">
        Email is required
      </mat-error>
      
      <mat-error *ngIf="emailFormControl?.hasError('email') && !emailFormControl?.hasError('required')">
        Please enter a valid email address
      </mat-error>
    
    </mat-form-field>
  
  
  <div class="example-container ">
    <mat-form-field >
      <mat-label>Enter your password</mat-label>
      <input formControlName="password" matInput [type]="hide() ? 'password' : 'text'" />
      <button
      type="button"
        mat-icon-button
        matSuffix
        (click)="clickEvent($event)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide()"
      >
        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
     
    </div>
 <div class="d-flex flex-column ">
  <button class="btn btn1 mb-3 mt-3" [disabled]="loginForm.invalid" type="submit"   routerLink="/home">long</button>
  <button type="button" class="btn btn2 ">Register</button></div>
</form>
