<p class="mt-3">Welcome back!</p>
<h1>Change Your Password Easily  </h1>
<form [formGroup]="loginForm" (ngSubmit)="sendData(loginForm)" class="text-center mt-5">
    <div class="row">
        <div class="col-md-12">    
            <mat-form-field>
                <mat-label>Old Password</mat-label>
                <input formControlName="password" matInput [type]="hideOldPassword() ? 'password' : 'text'" />
                <button
                    type="button"
                    mat-icon-button
                    matSuffix
                    (click)="clickEvent($event,'old')"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hideOldPassword()"
                >
                    <mat-icon>{{hideOldPassword() ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="col-md-12"> 
            <mat-form-field>
                <mat-label>New Password</mat-label>
                <input formControlName="password_new" matInput [type]="hideNewPassword () ? 'password' : 'text'" />
                <button
                    type="button"
                    mat-icon-button
                    matSuffix
                    (click)="clickEvent($event ,'new')"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hideNewPassword ()"
                >
                    <mat-icon>{{hideNewPassword () ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
    </div>
    <button class="btn btn1 mb-3 mt-3" type="submit" routerLink="/register">Sent</button>
</form>
