<p class="mt-2">Welcome back!</p>
<h1>Forget Password !!</h1>
<div class="d-flex justify-content-center align-items-center">
  <form
    class="mt-3 text-center d-flex flex-column justify-content-center align-items-center w-100"
    [formGroup]="loginForm"
    (ngSubmit)="sendData(loginForm)"
  >
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>

      <input
        class="w-100"
        type="email"
        matInput
        formControlName="email"
        placeholder="Ex. pat@example.com"
      />

      <mat-error *ngIf="emailFormControl?.hasError('required')">
        Email is required
      </mat-error>

      <mat-error
        *ngIf="
          emailFormControl?.hasError('email') &&
          !emailFormControl?.hasError('required')
        "
      >
        Please enter a valid email address
      </mat-error>
    </mat-form-field>
    <div class="text-center w-100">
      <button class="btn btn2 mb-3 mt-3" [disabled]="loginForm.invalid" type="submit"   routerLink="/rest-password">
        Send
      </button>
    </div>
  </form>
</div>
